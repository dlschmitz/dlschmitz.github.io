<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Schmitz">
    <meta name="description"
        content="This is the table build to display my ability to properly build out a table in HTML with limited css.">
    <title>Daniel L. Schmitz | Table Build</title>
    <link rel="stylesheet" href="tablebuild.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">
                    ACME Wildwest
                </th>
            </tr>
        </thead>
        <tr style="color: white; background-color: #628ca6;">
            <td>
                <b>Period</b>
            </td>
            <td>
                <b>Sales</b>
            </td>
            <td>
                <b>Sales Group</b>
            </td>
        </tr>
        <tbody>
            <div class="odds">
                <tr>
                    <td>
                        August
                    </td>
                    <td>
                        $3,590
                    </td>
                    <td>
                        $4,000
                    </td>
                </tr>
                <tr>
                    <td>
                        September
                    </td>
                    <td>
                        $4,420
                    </td>
                    <td>
                        $5,000
                    </td>
                </tr>
                <tr>
                    <td>
                        October
                    </td>
                    <td>
                        $4,870
                    </td>
                    <td>
                        $5,000
                    </td>
                </tr>
                <tr>
                    <td>
                        November
                    </td>
                    <td>
                        $8,610
                    </td>
                    <td style="color: white; font:bold; background-color: #628ca6;">
                        $7,500
                    </td>
                </tr>
                <tr>
                    <td style="font-style: italic;">
                        Black Friday
                    </td>
                    <td colspan="2">
                        $3,200
                    </td>
                </tr>
                <tr>
                    <td>
                        December
                    </td>
                    <td>
                        $6,820
                    </td>
                    <td>
                        $7,500
                    </td>
                </tr>
            </div>
        </tbody>
        <tfoot>
            <tr style="color: black; background-color: #7fb9c2;">
                <td colspan="3">
                    Compiled 06.09.2020 by Daniel Schmitz
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
